<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Bear effects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <svg>
    <g id="left-ear">
      <circle cx="45" cy="50" r"35" fill="#673200"/>
      <circle cx="45" cy="50" r"35" fill="#ffaaca"/>
    </g>

    <g id="right-ear">
      <circle cx="215" cy="50" r"35" fill="#673200"/>
      <circle cx="215" cy="50" r"17" fill="#ffaaca"/>
    </g>

    <g id="face">
      <circle cx="130" cy="134" r"110" fill="#673200"/>
      <circle cx="130" cy="170" r"44" fill="#c65b00"/>
      <path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M101,187.1a37.2 38 0 0 0 55 0"/>
    </g>
    <circle id="nose" cx="130" cy="136" r="14" fill="#ffaaca"/>
    <circle id="left-eye" cx="85" cy="105" r="10" fill="#000000"/>
    <circle id="right-eye" cx="170" cy="105" r="10" fill="#000000"/>
  </svg>



</body>
</html>
